[build]
  command = "npm run build"
  publish = "build"
  functions = "netlify/functions"
  edge_functions = "netlify/edge-functions"  # Explicitly specify edge functions dir

# Explicitly define edge functions
[[edge_functions]]
  path = "/api/wom-player"
  function = "womPlayer"

[[edge_functions]]
  path = "/api/*"
  function = ":splat"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/admin/*"
  [headers.values]
    Cache-Control = "no-store, max-age=0"

[dev]
  command = "npm start"
  targetPort = 3000
  port = 8888
  framework = "#custom"
