[build]
  command = "npm run build"
  publish = "build"
  functions = "netlify/functions"
  edge_functions = "netlify/edge-functions"  # Explicitly specify edge functions dir
  
# Redirects for client-side routing and API
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Edge function routes
[[edge_functions]]
  path = "/api/wom/player"
  function = "wom-player"

[[edge_functions]]
  path = "/api/wom/group"
  function = "wom-group"

[[edge_functions]]
  path = "/api/wom/competitions"
  function = "wom-competitions"

[[edge_functions]]
  path = "/api/members"
  function = "members-data"

[[edge_functions]]
  directory = "netlify/edge-functions"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/admin/*"
  [headers.values]
    Cache-Control = "no-store, max-age=0"

[dev]
  command = "npm start"
  targetPort = 3001
  port = 8888
  framework = "#custom"
