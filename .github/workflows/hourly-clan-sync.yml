name: Hourly Clan Data Sync

on:
  schedule:
    # Run every hour
    - cron: "0 * * * *"

jobs:
  sync-data:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run WOM Sync
        run: node scripts/sync-tasks/sync-wom.cjs
        continue-on-error: false
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          WOM_API_KEY: ${{ secrets.WOM_API_KEY }}
          WOM_GROUP_ID: ${{ secrets.WOM_GROUP_ID }}

      - name: Run WOM Events Sync
        run: node scripts/sync-tasks/wom-events.cjs
        continue-on-error: false
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          WOM_API_KEY: ${{ secrets.WOM_API_KEY }}
          WOM_GROUP_ID: ${{ secrets.WOM_GROUP_ID }}

      - name: Summary
        if: success()
        run: |
          echo "✅ Hourly clan sync process completed successfully"
          echo "- WOM member data synced"
          echo "- WOM events data synced"

      - name: Notify Discord on Failure
        if: failure()
        run: |
          curl -H "Content-Type: application/json" \
            -d "{\"embeds\": [{
              \"title\": \"❌ Hourly Clan Sync Failed\",
              \"description\": \"The hourly clan sync workflow has failed. Check GitHub Actions for details.\",
              \"color\": 15158332,
              \"fields\": [
                {\"name\": \"Workflow\", \"value\": \"Hourly Clan Data Sync\", \"inline\": true},
                {\"name\": \"Run ID\", \"value\": \"${{ github.run_id }}\", \"inline\": true}
              ],
              \"url\": \"https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}\"
            }]}" \
            ${{ secrets.DISCORD_WEBHOOK_URL }}
