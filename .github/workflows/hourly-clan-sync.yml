name: Hourly Clan Data Sync

on:
  schedule:
    # Run every hour
    - cron: "0 * * * *"

jobs:
  sync-data:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run WOM Sync
        run: node scripts/sync-tasks/sync-wom.cjs
        continue-on-error: false
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          WOM_API_KEY: ${{ secrets.WOM_API_KEY }}
          WOM_GROUP_ID: ${{ secrets.WOM_GROUP_ID }}

      - name: Run WOM Events Sync
        run: node scripts/sync-tasks/wom-events.cjs
        continue-on-error: false
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          WOM_API_KEY: ${{ secrets.WOM_API_KEY }}
          WOM_GROUP_ID: ${{ secrets.WOM_GROUP_ID }}

      - name: Summary
        if: success()
        run: |
          echo "âœ… Hourly clan sync process completed successfully"
          echo "- WOM member data synced"
          echo "- WOM events data synced"
