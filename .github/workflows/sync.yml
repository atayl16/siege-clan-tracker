name: Clan Sync
on:
  schedule:
    - cron: '0 3 * * *'  # Daily at 3 AM UTC
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: Install dependencies
        run: |
          npm ci
          npm install node-fetch@2
      
      - name: Run WOM sync script
        run: node server/scripts/sync-group.js
        env:
          # Original prefixed variables
          REACT_APP_SUPABASE_URL: ${{ secrets.REACT_APP_SUPABASE_URL }}
          REACT_APP_SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.REACT_APP_SUPABASE_SERVICE_ROLE_KEY }}
          REACT_APP_WOM_API_KEY: ${{ secrets.REACT_APP_WOM_API_KEY }}
          REACT_APP_WOM_GROUP_ID: ${{ secrets.REACT_APP_WOM_GROUP_ID }}
          # Add non-prefixed versions for compatibility
          SUPABASE_URL: ${{ secrets.REACT_APP_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.REACT_APP_SUPABASE_SERVICE_ROLE_KEY }}
          WOM_API_KEY: ${{ secrets.REACT_APP_WOM_API_KEY }}
          WOM_GROUP_ID: ${{ secrets.REACT_APP_WOM_GROUP_ID }}
