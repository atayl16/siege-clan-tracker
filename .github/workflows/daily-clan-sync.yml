name: Daily Clan Data Sync

on:
  schedule:
    # Run at 2pm UTC every day
    - cron: '0 14 * * *'

jobs:
  sync-data:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run Anniversary Notifications
        run: node scripts/sync-tasks/anniversaries.cjs
        continue-on-error: false
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          DISCORD_ANNIVERSARY_WEBHOOK_URL: ${{ secrets.DISCORD_ANNIVERSARY_WEBHOOK_URL }}

      - name: Run RuneWatch Check
        run: node scripts/sync-tasks/runewatch-check.cjs
        continue-on-error: false
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Summary
        if: success()
        run: |
          echo "✅ Daily clan sync process completed successfully"
          echo "- Anniversary notifications sent"
          echo "- RuneWatch check completed"

      - name: Notify Discord on Failure
        if: failure()
        run: |
          curl -H "Content-Type: application/json" \
            -d "{\"embeds\": [{
              \"title\": \"❌ Daily Clan Sync Failed\",
              \"description\": \"The daily clan sync workflow has failed. Check GitHub Actions for details.\",
              \"color\": 15158332,
              \"fields\": [
                {\"name\": \"Workflow\", \"value\": \"Daily Clan Data Sync\", \"inline\": true},
                {\"name\": \"Run ID\", \"value\": \"${{ github.run_id }}\", \"inline\": true}
              ],
              \"url\": \"https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}\"
            }]}" \
            ${{ secrets.DISCORD_WEBHOOK_URL }}
