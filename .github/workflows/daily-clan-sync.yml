name: Daily Clan Data Sync

on:
  schedule:
    # Run at 3:00 UTC every day
    - cron: '0 3 * * *'
  workflow_dispatch:
    # Allows manual triggering for testing

jobs:
  sync-data:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run WOM Sync
        run: node scripts/sync-tasks/sync-wom.js
        continue-on-error: true     # <- Add this line
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          WOM_API_KEY: ${{ secrets.WOM_API_KEY }}
          WOM_GROUP_ID: ${{ secrets.WOM_GROUP_ID }}
          
      - name: Run WOM Events Sync
        run: node scripts/sync-tasks/wom-events.js
        continue-on-error: true     # <- Add this line
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          WOM_API_KEY: ${{ secrets.WOM_API_KEY }}
          WOM_GROUP_ID: ${{ secrets.WOM_GROUP_ID }}
          
      - name: Run RuneWatch Check
        run: node scripts/sync-tasks/runewatch-check.js
        continue-on-error: true     # <- Add this line
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
      
      # Optional summary step to report overall status
      - name: Summary
        run: |
          echo "ðŸ” Daily clan sync process completed"
          echo "Check individual step logs for details"
